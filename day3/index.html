<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 style="color: rgb(145, 73, 212);">Day3 of learning JavaScript</h2>
  <h3>Writing into HTML element using innerHTML</h3>
  <p id="sum"></p>
  <h3>Writing into an alert box, using window.alert()</h3>
  <h3>Writing into browser console  using console.log()</h3>

  <h3>Writing into HTMl element using document.write()</h3>
  <script>
  document.getElementById("sum").innerHTML=20+20;
  window.alert(200+200);
  console.log(2000+2000);
  document.write(4+4);
  </script>
</body>
</html>
